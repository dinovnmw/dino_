<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ứng dụng quản lý file & mã hóa AES</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Handsome&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
  body {
    font-family: 'Handsome', 'Poppins', sans-serif;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: #f9fbff;
    border-radius: 12px;
    box-shadow: 0 10px 35px rgba(0,0,80,0.12);
    color: #222;
    animation: fadeIn 1.2s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #2a52d8;
    text-shadow: 0 1px 3px rgba(42,82,216,0.5);
    animation: fadeIn 1.5s ease;
  }

  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
    justify-content: center;
  }
  .tabs button {
    flex: 1;
    background: #e2e8ff;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #2a52d8;
    cursor: pointer;
    border-radius: 8px 8px 0 0;
    box-shadow: inset 0 3px 0 #6378ff;
    transition: background 0.3s ease, transform 0.2s;
  }
  .tabs button:hover {
    background: #ccd9ff;
    transform: scale(1.03);
  }
  .tabs button.active {
    background: #2a52d8;
    color: white;
    box-shadow: none;
  }

  .tab-content {
    background: white;
    border-radius: 0 12px 12px 12px;
    padding: 20px;
    box-shadow: 0 3px 10px rgba(0,0,80,0.1);
    min-height: 320px;
    animation: fadeIn 0.8s ease-in-out;
  }

  textarea, input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #cbd6ff;
    border-radius: 10px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    margin-bottom: 18px;
    transition: border-color 0.3s ease;
  }
  textarea:focus, input:focus {
    border-color: #2a52d8;
    outline: none;
    box-shadow: 0 0 12px rgba(42,82,216,0.6);
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #2a52d8;
  }
  button {
    background: #2a52d8;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 7px 20px rgba(42,82,216,0.6);
    transition: background 0.3s ease, transform 0.2s;
  }
  button:hover {
    background: #3f69ff;
    transform: scale(1.05);
  }
  button:active {
    animation: pulse 0.3s;
  }
</style>
</head>
<body>
<h1>Quản lý File & Mã hóa AES</h1>
<div class="tabs">
  <button class="active" onclick="openTab(0)">Tạo File</button>
  <button onclick="openTab(1)">Sửa File</button>
  <button onclick="openTab(2)">Mã hóa File</button>
</div>

<div id="tab0" class="tab-content">
  <label for="newContent">Nội dung file:</label>
  <textarea id="newContent"></textarea>
  <label for="newName">Tên file:</label>
  <input type="text" id="newName" placeholder="vd: script">
  <label for="newExt">Đuôi file:</label>
  <input type="text" id="newExt" placeholder="vd: vba, txt, html">
  <button onclick="saveNewFile()">Tạo và tải file</button>
</div>

<div id="tab1" class="tab-content" style="display:none">
  <label for="editFile">Chọn file để sửa:</label>
  <input type="file" id="editFile" accept="*/*">
  <textarea id="editContent" placeholder="Nội dung hiện tại..."></textarea>
  <label for="editName">Tên mới:</label>
  <input type="text" id="editName" placeholder="Tên mới">
  <label for="editExt">Đuôi mới:</label>
  <input type="text" id="editExt" placeholder="vd: txt">
  <button onclick="saveEditedFile()">Lưu và tải file</button>
</div>

<div id="tab2" class="tab-content" style="display:none">
  <label for="uploadEncryptFile">Chọn file cần mã hóa:</label>
  <input type="file" id="uploadEncryptFile" accept="*/*">
  <label for="encryptionKey">Khóa mã hóa (bảo mật cao):</label>
  <input type="text" id="encryptionKey" placeholder="Nhập mật khẩu mã hóa">
  <label for="customExt">Đuôi file mã hóa (mặc định: aes):</label>
  <input type="text" id="customExt" placeholder="vd: aes">
  <button id="encryptFileBtn">Mã hóa & Tải File</button>
</div>

<script>
function openTab(index) {
  const tabs = document.querySelectorAll('.tab-content');
  const buttons = document.querySelectorAll('.tabs button');
  tabs.forEach((tab, i) => tab.style.display = i === index ? 'block' : 'none');
  buttons.forEach((btn, i) => btn.classList.toggle('active', i === index));
}

function saveNewFile() {
  const content = document.getElementById('newContent').value;
  const name = document.getElementById('newName').value.trim();
  const ext = document.getElementById('newExt').value.trim();
  if (!name || !ext) return alert('Vui lòng nhập tên và đuôi file');
  const blob = new Blob([content], { type: 'text/plain' });
  saveAs(blob, `${name}.${ext}`);
}

const editFile = document.getElementById('editFile');
editFile.addEventListener('change', () => {
  const reader = new FileReader();
  reader.onload = (e) => {
    document.getElementById('editContent').value = e.target.result;
  };
  reader.readAsText(editFile.files[0]);
});

function saveEditedFile() {
  const content = document.getElementById('editContent').value;
  const name = document.getElementById('editName').value.trim();
  const ext = document.getElementById('editExt').value.trim();
  if (!name || !ext) return alert('Vui lòng nhập tên và đuôi file');
  const blob = new Blob([content], { type: 'text/plain' });
  saveAs(blob, `${name}.${ext}`);
}

const uploadEncryptFile = document.getElementById('uploadEncryptFile');
const encryptFileBtn = document.getElementById('encryptFileBtn');
const encryptionKeyInput = document.getElementById('encryptionKey');

encryptFileBtn.addEventListener('click', () => {
  const file = uploadEncryptFile.files[0];
  const key = encryptionKeyInput.value.trim();
  const customExt = document.getElementById('customExt').value.trim() || 'aes';

  if (!file) return alert('Vui lòng chọn file');
  if (!key) return alert('Vui lòng nhập khóa mã hóa');

  const reader = new FileReader();
  reader.onload = (e) => {
    const content = e.target.result;
    const encrypted = CryptoJS.AES.encrypt(content, key).toString();
    const nameNoExt = file.name.replace(/\.[^/.]+$/, '');
    const blob = new Blob([encrypted], { type: 'text/plain;charset=utf-8' });
    saveAs(blob, `${nameNoExt}.${customExt}`);
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
