<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DinoVN MW">
    <title>Interactive Hacker Interface</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rippleEffect {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(4); opacity: 0; }
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }

        #modalContent {
            text-align: center;
            background-color: #222;
            padding: 40px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 30px #00ff00;
        }

        #modal select, #modal input, #modal button {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            outline: none;
        }

        #modal button {
            background-color: #00ff00;
            color: #222;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #modal button:hover { background-color: #fff; color: #00ff00; }

        #mainContent {
            display: none;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        input {
            width: 60%;
            padding: 15px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border: 2px solid #00ff00;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        #output h3, #output p {
            animation: fadeIn 0.5s ease-in-out;
        }

        .ripple {
            position: absolute;
            background: rgba(0, 255, 0, 0.4);
            border-radius: 50%;
            transform: scale(0);
            pointer-events: none;
            animation: rippleEffect 1s ease-out;
        }

        #f12Message, #rightClickMessage {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            font-size: 24px;
            border-radius: 10px;
            z-index: 20;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="modal">
        <div id="modalContent">
            <h2 id="modalHeading">Choose Language and Enter Key</h2>
            <select id="languageSelector">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
            </select>
            <input type="password" id="accessKey" placeholder="Enter Key">
            <button id="submitKey">Submit</button>
            <div class="error" id="errorMessage" style="display: none;">Invalid Key. Please try again.</div>
        </div>
    </div>

    <div id="mainContent">
        <h1 id="mainHeading">Hacker-Like Information Finder</h1>
        <input type="text" id="search" placeholder="Enter text to search...">
        <div id="output"></div>
    </div>

    <div id="f12Message">Dino doesn't like that.</div>
    <div id="rightClickMessage">Dino doesn't like that.</div>

    <script>
        // JavaScript content
    </script>
</body>
</html>
