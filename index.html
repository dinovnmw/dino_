<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuất văn bản ra file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Nhập và xuất văn bản ra file</h2>
    <textarea id="textInput" placeholder="Nhập văn bản của bạn tại đây..."></textarea>
    <br>
    <input type="text" id="fileName" placeholder="Nhập tên file (không cần đuôi)">
    <br>
    <input type="text" id="fileExtension" placeholder="Nhập đuôi file (ví dụ: txt, json, csv, md, html)">
    <br>
    <button onclick="saveTextAsFile()">Tải xuống file</button>

    <script>
        function saveTextAsFile() {
            // Lấy nội dung từ textarea
            let textToWrite = document.getElementById('textInput').value;
            const fileName = document.getElementById('fileName').value.trim();
            let fileExtension = document.getElementById('fileExtension').value.trim().toLowerCase();

            // Kiểm tra nếu tên file hoặc đuôi file rỗng
            if (!fileName) {
                alert('Vui lòng nhập tên file!');
                return;
            }
            if (!fileExtension) {
                alert('Vui lòng nhập đuôi file!');
                return;
            }

            // Loại bỏ dấu chấm nếu người dùng nhập vào (ví dụ: .txt -> txt)
            if (fileExtension.startsWith('.')) {
                fileExtension = fileExtension.slice(1);
            }

            // Xác định MIME type dựa trên đuôi file
            let mimeType;
            switch (fileExtension) {
                case 'txt':
                    mimeType = 'text/plain';
                    break;
                case 'json':
                    mimeType = 'application/json';
                    try {
                        // Đảm bảo nội dung là JSON hợp lệ
                        textToWrite = JSON.stringify(JSON.parse(textToWrite), null, 2);
                    } catch (e) {
                        alert('Nội dung JSON không hợp lệ!');
                        return;
                    }
                    break;
                case 'csv':
                    mimeType = 'text/csv';
                    break;
                case 'md':
                    mimeType = 'text/markdown';
                    break;
                case 'html':
                    mimeType = 'text/html';
                    break;
                default:
                    mimeType = 'application/octet-stream'; // Mặc định cho các đuôi không xác định
            }

            // Tạo một đối tượng Blob chứa văn bản
            const textFileAsBlob = new Blob([textToWrite], { type: mimeType });

            // Tạo tên file đầy đủ
            const fileNameToSaveAs = `${fileName}.${fileExtension}`;

            // Tạo link tải xuống
            const downloadLink = document.createElement('a');
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = 'Download File';

            // Tạo URL cho Blob và gán vào link
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);

            // Kích hoạt click để tải xuống
            downloadLink.click();

            // Giải phóng URL
            window.URL.revokeObjectURL(downloadLink.href);
        }
    </script>
</body>
</html>
