<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chill HTML Tabs Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    #tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .tab {
      padding: 8px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
    }
    .tab:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .tab.active {
      background: #00adb5;
      color: #fff;
      font-weight: bold;
    }
    .controls button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      margin-left: 6px;
      cursor: pointer;
      background: #393e46;
      color: white;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #00adb5;
    }
    #editor {
      width: 100%;
      height: 140px;
      padding: 12px;
      background: #222831;
      color: #00ffae;
      font-family: monospace;
      border: none;
      outline: none;
      resize: vertical;
      transition: 0.3s ease;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
      transition: 0.4s ease;
    }
    footer {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    footer button {
      padding: 8px 14px;
      background: #393e46;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    footer button:hover {
      background: #00adb5;
    }
  </style>
</head>
<body>
  <header>
    <div id="tabs"></div>
    <div class="controls">
      <button onclick="addTab()">➕ Thêm Tab</button>
      <button onclick="goFullscreen()">⛶ Fullscreen</button>
    </div>
  </header>

  <textarea id="editor" placeholder="Nhập mã HTML vào đây..." oninput="updateCode()"></textarea>
  <iframe id="preview"></iframe>

  <footer>
    <button onclick="deleteTab()">🗑 Xoá Tab</button>
    <button onclick="saveTabs()">💾 Lưu Tabs</button>
  </footer>

  <script>
    let tabs = JSON.parse(localStorage.getItem("tabs") || "[]");
    let currentTab = 0;

    function renderTabs() {
      const tabsDiv = document.getElementById("tabs");
      tabsDiv.innerHTML = '';
      tabs.forEach((tab, index) => {
        const el = document.createElement("div");
        el.className = "tab" + (index === currentTab ? " active" : "");
        el.innerHTML = "📄 Tab " + (index + 1);
        el.onclick = () => switchTab(index);
        tabsDiv.appendChild(el);
      });
    }

    function switchTab(index) {
      currentTab = index;
      renderTabs();
      document.getElementById("editor").value = tabs[currentTab].code;
      updatePreview();
    }

    function updateCode() {
      tabs[currentTab].code = document.getElementById("editor").value;
      updatePreview();
    }

    function updatePreview() {
      const iframe = document.getElementById("preview");
      iframe.srcdoc = tabs[currentTab].code;
    }

    function addTab() {
      tabs.push({ code: "<h2>Tab mới</h2><p>Viết HTML ở đây!</p>" });
      currentTab = tabs.length - 1;
      renderTabs();
      switchTab(currentTab);
    }

    function deleteTab() {
      if (tabs.length <= 1) return alert("Cần ít nhất một tab!");
      tabs.splice(currentTab, 1);
      currentTab = Math.max(0, currentTab - 1);
      renderTabs();
      switchTab(currentTab);
    }

    function saveTabs() {
      localStorage.setItem("tabs", JSON.stringify(tabs));
      alert("Đã lưu tất cả tab!");
    }

    function goFullscreen() {
      const iframe = document.getElementById("preview");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    if (tabs.length === 0) {
      tabs = [{ code: "<h1>Chào mừng!</h1><p>HTML Preview</p>" }];
    }
    renderTabs();
    switchTab(0);
  </script>
</body>
</html>
