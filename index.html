<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruit Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        .product-title {
            font-size: 18px;
            margin: 0;
        }
        .product-price {
            color: green;
            margin: 5px 0;
        }
        .product-actions {
            text-align: right;
        }
        .product-actions button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blox Fruit Shop</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="product-info">
                <h2 class="product-title">Fruit Name</h2>
                <p class="product-price">$20</p>
            </div>
            <div class="product-actions">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="product-info">
                <h2 class="product-title">Fruit Name</h2>
                <p class="product-price">$35</p>
            </div>
            <div class="product-actions">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
