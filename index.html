<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            let newWin = window.open("about:blank", "_blank", "noopener,noreferrer");
            if (newWin) {
                newWin.document.write('<!DOCTYPE html><html><head><style>body{margin:0;height:100vh;overflow:hidden;}</style></head><body><iframe src="https://keydino.x10.mx/" style="border:none;width:100%;height:100vh;"></iframe></body></html>');
                newWin.document.close();
                setTimeout(() => window.close(), 100);
            } else {
                alert("Popup blocked! Please allow popups for this site.");
            }
        };
    </script>
</head>
<body>
</body>
</html>
