<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech - Giọng Onyx Vũ Trụ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a0a23 0%, #1a1a3d 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #00ffff;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      outline: none;
    }
    textarea::placeholder {
      color: #aaa;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00ffff, #00b7ff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    .icon {
      margin-right: 8px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    .loading i {
      font-size: 28px;
      color: #00ffff;
      animation: spin 1s linear infinite;
      text-shadow: 0 0 5px #00ffff;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h2>Nhập văn bản để đọc</h2>
    <textarea id="text" rows="5" placeholder="Nhập văn bản..."></textarea>
    <div class="button-group">
      <button onclick="speakText()"><i class="fas fa-volume-up icon"></i>Đọc văn bản</button>
      <button onclick="downloadAudio()"><i class="fas fa-download icon"></i>Tải file âm thanh</button>
    </div>
    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
  <script>
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let recorder;

    // Hiệu ứng ngôi sao vũ trụ
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Khởi tạo Recorder.js
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      let source = audioContext.createMediaStreamSource(stream);
      recorder = new Recorder(source);
    }).catch(err => {
      console.error("Không thể truy cập micro:", err);
      alert("Vui lòng cho phép truy cập micro để ghi âm!");
    });

    function adjustSpeechForOnyx(speech, text) {
      speech.lang = "vi-VN";
      speech.volume = 0.9; // Giảm nhẹ để tránh rè

      // Tạo bộ lọc âm thanh để giọng mượt hơn
      let gainNode = audioContext.createGain();
      let biquadFilter = audioContext.createBiquadFilter();
      biquadFilter.type = "lowpass"; // Lọc tần số cao để giảm rè
      biquadFilter.frequency.value = 2000; // Giảm các tần số cao gây rè
      gainNode.gain.value = 0.9;

      // Chia văn bản thành câu để điều chỉnh
      let sentences = text.split(/[.!?]+/).filter(s => s.trim());
      let currentTime = 0;

      sentences.forEach((sentence, index) => {
        let utterance = new SpeechSynthesisUtterance(sentence.trim());
        utterance.lang = "vi-VN";
        utterance.volume = 0.9;

        let voices = window.speechSynthesis.getVoices();
        let maleVoice = voices.find(voice => voice.lang === "vi-VN" && voice.name.toLowerCase().includes("male"));
        if (maleVoice) utterance.voice = maleVoice;

        // Điều chỉnh pitch và rate
        if (index % 2 === 0) {
          utterance.pitch = 0.3; // Trầm
          utterance.rate = 0.7;  // Chậm
        } else {
          utterance.pitch = 0.5; // Cao hơn chút
          utterance.rate = 0.85; // Nhanh hơn chút
        }

        utterance.onstart = () => {
          setTimeout(() => window.speechSynthesis.speak(utterance), currentTime);
        };
        currentTime += (sentence.length * 50) + 200;
      });
    }

    function speakText() {
      let text = document.getElementById("text").value;
      if (!text) return;

      let speech = new SpeechSynthesisUtterance(text);
      showLoading();
      adjustSpeechForOnyx(speech, text);
      speech.onend = hideLoading;
    }

    function downloadAudio() {
      let text = document.getElementById("text").value;
      if (!text || !recorder) return;

      let speech = new SpeechSynthesisUtterance(text);
      showLoading();
      recorder.clear();
      recorder.record();
      adjustSpeechForOnyx(speech, text);

      speech.onend = () => {
        recorder.stop();
        recorder.exportWAV(blob => {
          let url = URL.createObjectURL(blob);
          let downloadLink = document.createElement("a");
          downloadLink.href = url;
          downloadLink.download = "speech.wav";
          downloadLink.click();
          hideLoading();
        });
      };
    }

    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    window.speechSynthesis.onvoiceschanged = function() {
      window.speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
